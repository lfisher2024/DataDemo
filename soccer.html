<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bubble Shooter</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #000;
    border: 2px solid #fff;
    display: block;
  }
  #status {
    position: absolute;
    top: 20px;
    font-size: 24px;
    text-align: center;
    width: 100%;
  }
</style>
</head>
<body>
<div id="status"></div>
<canvas id="game" width="400" height="500"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const statusDiv = document.getElementById('status');

const RADIUS = 18;
const COLORS = ['red', 'green', 'blue', 'yellow', 'purple'];

let grid = [];
let shooter = { x: canvas.width / 2, y: canvas.height - 30, color: randomColor(), angle: -Math.PI/2 };
let bullet = null;
let gameOver = false;
let level = 1;
const maxLevels = 5;
let ROWS = 5;
let COLS = 8;

function randomColor(){
  return COLORS[Math.floor(Math.random()*COLORS.length)];
}

function initGrid(){
  grid = [];
  for(let r=0; r<ROWS; r++){
    grid[r] = [];
    for(let c=0; c<COLS; c++){
      grid[r][c] = randomColor();
    }
  }
}

function drawGrid(){
  for(let r=0; r<ROWS; r++){
    for(let c=0; c<COLS; c++){
      if(grid[r][c]){
        const x = c * RADIUS * 2 + RADIUS;
        const y = r * RADIUS * 2 + RADIUS;
        ctx.beginPath();
        ctx.arc(x, y, RADIUS, 0, Math.PI*2);
        ctx.fillStyle = grid[r][c];
        ctx.fill();
      }
    }
  }
}

function drawShooter(){
  ctx.beginPath();
  ctx.arc(shooter.x, shooter.y, RADIUS, 0, Math.PI*2);
  ctx.fillStyle = shooter.color;
  ctx.fill();

  // Draw aiming line
  ctx.strokeStyle = '#fff';
  ctx.beginPath();
  ctx.moveTo(shooter.x, shooter.y);
  ctx.lineTo(shooter.x + Math.cos(shooter.angle)*50, shooter.y + Math.sin(shooter.angle)*50);
  ctx.stroke();
}

function drawBullet(){
  if(bullet){
    ctx.beginPath();
    ctx.arc(bullet.x, bullet.y, RADIUS, 0, Math.PI*2);
    ctx.fillStyle = bullet.color;
    ctx.fill();
  }
}

function shoot(){
  if(!bullet && !gameOver){
    bullet = { 
      x: shooter.x, 
      y: shooter.y - RADIUS, 
      color: shooter.color, 
      vx: Math.cos(shooter.angle)*5, 
      vy: Math.sin(shooter.angle)*5
    };
  }
}

function update(){
  if(bullet){
    bullet.x += bullet.vx;
    bullet.y += bullet.vy;

    // Bounce on walls
    if(bullet.x - RADIUS < 0 || bullet.x + RADIUS > canvas.width){
      bullet.vx *= -1;
    }

    if(bullet.y < 0){
      bullet = null;
      shooter.color = randomColor();
      return;
    }

    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        if(grid[r][c]){
          const bx = c * RADIUS * 2 + RADIUS;
          const by = r * RADIUS * 2 + RADIUS;
          const dx = bullet.x - bx;
          const dy = bullet.y - by;
          if(Math.sqrt(dx*dx + dy*dy) < RADIUS*2){
            if(grid[r][c] === bullet.color){
              grid[r][c] = null; // Remove the matched bubble
            }
            bullet = null;
            shooter.color = randomColor();
            checkWin();
            return;
          }
        }
      }
    }
  }
}

function checkWin(){
  for(let r=0; r<ROWS; r++){
    for(let c=0; c<COLS; c++){
      if(grid[r][c]) return;
    }
  }
  nextLevel();
}

function nextLevel(){
  if(level < maxLevels){
    level++;
    ROWS += 2;
    COLS += 2;
    if(ROWS > 12) ROWS = 12;
    if(COLS > 12) COLS = 12;
    initGrid();
    shooter.color = randomColor();
    statusDiv.innerText = `Level ${level}`;
  } else {
    gameOver = true;
    statusDiv.innerText = "You Beat All Levels!";
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawGrid();
  drawShooter();
  drawBullet();
  ctx.fillStyle = '#fff';
  ctx.font = '16px Arial';
  ctx.fillText(`Level: ${level}`, 10, canvas.height - 10);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

window.addEventListener('keydown',(e)=>{
  if(e.key===' '){ shoot(); }
  if(e.key==='ArrowLeft'){ shooter.angle -= 0.1; }
  if(e.key==='ArrowRight'){ shooter.angle += 0.1; }
});

initGrid();
statusDiv.innerText = `Level ${level}`;
loop();
</script>
</body>
</html>
