<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bubble Shooter</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #000;
    border: 2px solid #fff;
    display: block;
  }
</style>
</head>
<body>
<canvas id="game" width="400" height="500"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const ROWS = 8;
const COLS = 10;
const RADIUS = 18;
const COLORS = ['red', 'green', 'blue', 'yellow', 'purple'];

let grid = [];
let shooter = { x: canvas.width / 2, y: canvas.height - 30, color: COLORS[Math.floor(Math.random()*COLORS.length)], angle: 0 };
let bullet = null;

function initGrid(){
  for(let r=0; r<ROWS; r++){
    grid[r] = [];
    for(let c=0; c<COLS; c++){
      grid[r][c] = COLORS[Math.floor(Math.random()*COLORS.length)];
    }
  }
}

function drawGrid(){
  for(let r=0; r<ROWS; r++){
    for(let c=0; c<COLS; c++){
      if(grid[r][c]){
        const x = c * RADIUS * 2 + RADIUS;
        const y = r * RADIUS * 2 + RADIUS;
        ctx.beginPath();
        ctx.arc(x, y, RADIUS, 0, Math.PI*2);
        ctx.fillStyle = grid[r][c];
        ctx.fill();
      }
    }
  }
}

function drawShooter(){
  ctx.beginPath();
  ctx.arc(shooter.x, shooter.y, RADIUS, 0, Math.PI*2);
  ctx.fillStyle = shooter.color;
  ctx.fill();
}

function drawBullet(){
  if(bullet){
    ctx.beginPath();
    ctx.arc(bullet.x, bullet.y, RADIUS, 0, Math.PI*2);
    ctx.fillStyle = bullet.color;
    ctx.fill();
  }
}

function shoot(){
  if(!bullet){
    bullet = { x: shooter.x, y: shooter.y - RADIUS, color: shooter.color, vy: -5 };
    shooter.color = COLORS[Math.floor(Math.random()*COLORS.length)];
  }
}

function update(){
  if(bullet){
    bullet.y += bullet.vy;
    if(bullet.y < 0){ bullet = null; return; }

    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        if(grid[r][c]){
          const bx = c * RADIUS * 2 + RADIUS;
          const by = r * RADIUS * 2 + RADIUS;
          const dx = bullet.x - bx;
          const dy = bullet.y - by;
          if(Math.sqrt(dx*dx + dy*dy) < RADIUS*2){
            grid[r][c] = bullet.color;
            bullet = null;
            checkMatches(r,c);
            return;
          }
        }
      }
    }
  }
}

function checkMatches(row,col){
  const color = grid[row][col];
  let stack = [[row,col]];
  let visited = Array.from({length:ROWS},()=>Array(COLS).fill(false));
  let cluster = [];

  while(stack.length){
    let [r,c] = stack.pop();
    if(r<0||c<0||r>=ROWS||c>=COLS) continue;
    if(visited[r][c] || grid[r][c]!==color) continue;
    visited[r][c] = true;
    cluster.push([r,c]);
    stack.push([r+1,c],[r-1,c],[r,c+1],[r,c-1]);
  }

  if(cluster.length>=3){
    for(let [r,c] of cluster){
      grid[r][c] = null;
    }
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawGrid();
  drawShooter();
  drawBullet();
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

window.addEventListener('keydown',(e)=>{
  if(e.key===' '){ shoot(); }
  if(e.key==='ArrowLeft') shooter.x -= 10;
  if(e.key==='ArrowRight') shooter.x += 10;
  shooter.x = Math.max(RADIUS, Math.min(canvas.width - RADIUS, shooter.x));
});

initGrid();
loop();
</script>
</body>
</html>
