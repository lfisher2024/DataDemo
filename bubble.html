<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bubble Shooter with Sound and Mute</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  canvas {
    background: #000;
    border: 2px solid #fff;
    display: block;
    touch-action: none;
  }
  #status {
    position: absolute;
    top: 20px;
    font-size: 24px;
    text-align: center;
    width: 100%;
  }
  .controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .btn {
    width: 60px;
    height: 60px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }
  .btn:active {
    background: #666;
  }
  #muteBtn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #444;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
  }
  #muteBtn:active {
    background: #666;
  }
</style>
</head>
<body>
<div id="status"></div>
<canvas id="game" width="400" height="500"></canvas>
<div class="controls">
  <button class="btn" id="left">⟸</button>
  <button class="btn" id="shoot">●</button>
  <button class="btn" id="right">⟹</button>
</div>
<button id="muteBtn">Mute</button>
<audio id="shootSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="popSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="levelSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const statusDiv = document.getElementById('status');
const btnLeft = document.getElementById('left');
const btnRight = document.getElementById('right');
const btnShoot = document.getElementById('shoot');
const muteBtn = document.getElementById('muteBtn');

const shootSound = document.getElementById('shootSound');
const popSound = document.getElementById('popSound');
const levelSound = document.getElementById('levelSound');
const bgMusic = document.getElementById('bgMusic');

let isMuted = false;

muteBtn.addEventListener('click', () => {
  isMuted = !isMuted;
  if(isMuted){
    shootSound.muted = true;
    popSound.muted = true;
    levelSound.muted = true;
    bgMusic.muted = true;
    muteBtn.innerText = 'Unmute';
  } else {
    shootSound.muted = false;
    popSound.muted = false;
    levelSound.muted = false;
    bgMusic.muted = false;
    muteBtn.innerText = 'Mute';
  }
});

const RADIUS = 18;
const COLORS = ['red', 'green', 'blue', 'yellow', 'purple'];

let grid = [];
let shooter = { x: canvas.width / 2, y: canvas.height - 30, color: randomColor(), angle: -Math.PI/2 };
let bullet = null;
let gameOver = false;
let level = 1;
const maxLevels = 5;
let ROWS = 5;
let COLS = 8;

function randomColor(){
  return COLORS[Math.floor(Math.random()*COLORS.length)];
}

function initGrid(){
  grid = [];
  for(let r=0; r<ROWS; r++){
    grid[r] = [];
    for(let c=0; c<COLS; c++){
      grid[r][c] = randomColor();
    }
  }
}

function drawGrid(){
  for(let r=0; r<ROWS; r++){
    for(let c=0; c<COLS; c++){
      if(grid[r][c]){
        const x = c * RADIUS * 2 + RADIUS;
        const y = r * RADIUS * 2 + RADIUS;
        ctx.beginPath();
        ctx.arc(x, y, RADIUS, 0, Math.PI*2);
        ctx.fillStyle = grid[r][c];
        ctx.fill();
      }
    }
  }
}

function drawShooter(){
  ctx.beginPath();
  ctx.arc(shooter.x, shooter.y, RADIUS, 0, Math.PI*2);
  ctx.fillStyle = shooter.color;
  ctx.fill();

  ctx.strokeStyle = '#fff';
  ctx.beginPath();
  ctx.moveTo(shooter.x, shooter.y);
  ctx.lineTo(shooter.x + Math.cos(shooter.angle)*50, shooter.y + Math.sin(shooter.angle)*50);
  ctx.stroke();
}

function drawBullet(){
  if(bullet){
    ctx.beginPath();
    ctx.arc(bullet.x, bullet.y, RADIUS, 0, Math.PI*2);
    ctx.fillStyle = bullet.color;
    ctx.fill();
  }
}

function shoot(){
  if(!bullet && !gameOver){
    bullet = { 
      x: shooter.x, 
      y: shooter.y - RADIUS, 
      color: shooter.color, 
      vx: Math.cos(shooter.angle)*5, 
      vy: Math.sin(shooter.angle)*5
    };
    if(!isMuted) shootSound.play();
  }
}

function update(){
  if(bullet){
    bullet.x += bullet.vx;
    bullet.y += bullet.vy;

    if(bullet.x - RADIUS < 0 || bullet.x + RADIUS > canvas.width){
      bullet.vx *= -1;
    }

    if(bullet.y < 0){
      bullet = null;
      shooter.color = randomColor();
      return;
    }

    for(let r=0; r<ROWS; r++){
      for(let c=0; c<COLS; c++){
        if(grid[r][c]){
          const bx = c * RADIUS * 2 + RADIUS;
          const by = r * RADIUS * 2 + RADIUS;
          const dx = bullet.x - bx;
          const dy = bullet.y - by;
          if(Math.sqrt(dx*dx + dy*dy) < RADIUS*2){
            if(grid[r][c] === bullet.color){
              grid[r][c] = null;
              if(!isMuted) popSound.play();
            }
            bullet = null;
            shooter.color = randomColor();
            checkWin();
            return;
          }
        }
      }
    }
  }
}

function checkWin(){
  for(let r=0; r<ROWS; r++){
    for(let c=0; c<COLS; c++){
      if(grid[r][c]) return;
    }
  }
  nextLevel();
}

function nextLevel(){
  if(level < maxLevels){
    level++;
    ROWS += 2;
    COLS += 2;
    if(ROWS > 12) ROWS = 12;
    if(COLS > 12) COLS = 12;
    initGrid();
    shooter.color = randomColor();
    statusDiv.innerText = `Level ${level}`;
    if(!isMuted) levelSound.play();
  } else {
    gameOver = true;
    statusDiv.innerText = "You Beat All Levels!";
    if(!isMuted) levelSound.play();
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawGrid();
  drawShooter();
  drawBullet();
  ctx.fillStyle = '#fff';
  ctx.font = '16px Arial';
  ctx.fillText(`Level: ${level}`, 10, canvas.height - 10);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

window.addEventListener('keydown',(e)=>{
  if(e.key===' '){ shoot(); }
  if(e.key==='ArrowLeft'){ shooter.angle -= 0.1; }
  if(e.key==='ArrowRight'){ shooter.angle += 0.1; }
});

btnLeft.addEventListener('touchstart', () => { shooter.angle -= 0.1; });
btnRight.addEventListener('touchstart', () => { shooter.angle += 0.1; });
btnShoot.addEventListener('touchstart', () => { shoot(); });

canvas.addEventListener('touchstart', (e) => {
  if(gameOver) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const tx = touch.clientX - rect.left;
  const ty = touch.clientY - rect.top;
  shooter.angle = Math.atan2(ty - shooter.y, tx - shooter.x);
});

initGrid();
statusDiv.innerText = `Level ${level}`;
bgMusic.play();
loop();
</script>
</body>
</html>
